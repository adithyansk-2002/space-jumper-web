<!DOCTYPE html>
<html>
<head>
    <title>Space Jumper</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -12;
        const PLATFORM_SPEED = 2;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            jumping: false
        };

        // Platforms
        const platforms = [
            { x: 100, y: 400, width: 200, height: 20 },
            { x: 400, y: 300, width: 200, height: 20 },
            { x: 200, y: 200, width: 200, height: 20 },
            { x: 500, y: 100, width: 200, height: 20 }
        ];

        // Stars
        let stars = [];
        for (let i = 0; i < 5; i++) {
            stars.push({
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 20),
                width: 20,
                height: 20,
                collected: false
            });
        }

        // Score
        let score = 0;

        // Controls
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ' && !player.jumping) {
                player.velocityY = JUMP_STRENGTH;
                player.jumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player position
            if (keys.left) player.velocityX = -5;
            else if (keys.right) player.velocityX = 5;
            else player.velocityX = 0;

            player.velocityY += GRAVITY;
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Keep player on screen
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }

            // Platform collision
            for (const platform of platforms) {
                if (player.velocityY > 0 && 
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y < platform.y + platform.height) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            }

            // Star collision
            for (const star of stars) {
                if (!star.collected &&
                    player.x + player.width > star.x &&
                    player.x < star.x + star.width &&
                    player.y + player.height > star.y &&
                    player.y < star.y + star.height) {
                    star.collected = true;
                    score += 10;
                    // Create new star
                    stars.push({
                        x: Math.random() * (canvas.width - 20),
                        y: Math.random() * (canvas.height - 20),
                        width: 20,
                        height: 20,
                        collected: false
                    });
                }
            }

            // Draw platforms
            ctx.fillStyle = 'white';
            for (const platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw stars
            ctx.fillStyle = 'yellow';
            for (const star of stars) {
                if (!star.collected) {
                    ctx.fillRect(star.x, star.y, star.width, star.height);
                }
            }

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
